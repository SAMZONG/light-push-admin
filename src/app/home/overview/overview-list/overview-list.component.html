<table class="table">
  <thead>
    <tr>
      <th>ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th>房间</th>
      <th>推送数据</th>
      <th>推送时间</th>
      <th>离线保存</th>
      <th>apnsName</th>
      <th>推送到达</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list | async">
      <td>{{item.id}}</td>
      <td>{{item.room}}</td>
      <td style="max-width: 15em;word-break:break-all;padding-right: 1em;">{{item.pushData }}</td>
      <td>{{item.sendDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>{{item.leaveMessage == 'true' ? '是' : '否'}}</td>
      <td>{{item.apnsName ? item.apnsName : '-'}}</td>
      <td mdTooltip="{{'android终端:' + item.ackAndroidCount + ' IOS终端:' + item.ackIOSCount + ' 当时在线在线终端:' + item.onlineClientCount}}"
        mdTooltipPosition="above">{{item.ackCount}}</td>
    </tr>
  </tbody>
</table>

<div class="no-result" *ngIf="!((list | async) || []).length">
  暂无数据
</div>
